<template name="game">
  <div id="container">
    <div id='board' data-board-id="{{board._id}}">
      {{#each board.board}}
        <div class="row row-{{@index}}" data-row="{{@index}}">
        {{#each this}}
            {{> cell}}
        {{/each}}
        </div>
      {{/each}}
      <!-- {{#each board}}
          <p>This is number {{this}}</p>
      {{/each}} -->
    </div>
    <div class='player black'>
      <i class="fa fa-circle fa-5x"></i>
    </div>
  </div>
</template>
